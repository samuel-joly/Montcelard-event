on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest
    name: Setup docker
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: npm install
        run: cd front; npm install
      - name: docker up
        run: ./mk docker up -d
      - name: wait till db setup
        run: sleep 13s
      - name: db migrate
        run: ./mk db migrate
      - name: db populate
        run: ./mk db populate
      - name: test
        run: ./mk test
